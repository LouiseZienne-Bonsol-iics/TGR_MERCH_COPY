<!DOCTYPE html>

<body class="inactive">

    <section class="bg-1"></section>
    <section class="bg-2"></section>

    <section class="main-container">
        <section class="container-1" id="cont1">
            <div class="header-container" data-aos="fade-in">
                <div class="header_logo">

                    <li><a href="">tracking</a></li>
                    <li><a href="">FAQs</a></li>

                    <form class="search-form" action="">

                        <i class="fa fa-search"></i>
                    </form>
                    <img src="../styles/images/shopping-bag.png" class="bag-icon" />
                </div>

            </div>

            <!--CAROUSEL-->
            <div class="carousel-container">
                <div class="slides">
                    <input type="radio" name="radio-btn" id="radio1">
                    <input type="radio" name="radio-btn" id="radio2">
                    <input type="radio" name="radio-btn" id="radio3">

                    <div class="slide first">
                        <img
                            src="https://scontent.fmnl13-2.fna.fbcdn.net/v/t39.30808-6/261104170_301327675332140_7261958803018090655_n.png?_nc_cat=108&ccb=1-5&_nc_sid=e3f864&_nc_ohc=ONvzyqO6cjoAX8_Zo_0&_nc_ht=scontent.fmnl13-2.fna&oh=00_AT9aNaknsBiiKzmlM5Rott5BPm_jUtUypjDAj6EL56k-1g&oe=62177FAD">
                    </div>
                    <div class="slide">
                        <img
                            src="https://scontent.fmnl25-4.fna.fbcdn.net/v/t1.6435-9/178533784_147239790740930_7949319409254555594_n.jpg?_nc_cat=104&ccb=1-5&_nc_sid=19026a&_nc_ohc=-59Gp-DIxCoAX_WFd_f&_nc_ht=scontent.fmnl25-4.fna&oh=00_AT_s2-mi8X6rgrK8SIo5CkVOyer8SFTr8Z7uKNjB8v3-Uw&oe=6239B655">
                    </div>
                    <div class="slide">
                        <img
                            src="https://scontent.fmnl25-4.fna.fbcdn.net/v/t1.6435-9/174642662_144735827657993_8924780824239815375_n.jpg?_nc_cat=105&ccb=1-5&_nc_sid=19026a&_nc_ohc=cvDqioPEy0sAX-Xr30S&_nc_ht=scontent.fmnl25-4.fna&oh=00_AT-5bDAGqZiVF9Sgmcmh9Qr1YTJP_niRy-5ggvfcSWaPYw&oe=62377FBD">
                    </div>

                    <div class="carousel-nav-auto">
                        <div class="auto-btn1"></div>
                        <div class="auto-btn2"></div>
                        <div class="auto-btn3"></div>
                    </div>

                </div>
                <div class="carousel-nav-manual">
                    <label for="radio1" class="manual-btn"></label>
                    <label for="radio2" class="manual-btn"></label>
                    <label for="radio3" class="manual-btn"></label>
                </div>
            </div>


        </section>
        <section class="container-2" id="cont2">


        </section>
        <section class="container-3" id="cont3">
            <div class="footer-row">
                <div class="footer-left-col">
                    <div class="text">
                        powered by <img src="css/images/acadarena.png" alt="founder" />
                    </div>
                </div>
                <div class="footer-right-col">
                    <div class="footer-logo"><a href="#"><img src="../styles/images/LOGO_TELETIGERS 3.png"
                                class="tgr_logo">
                            <h1 class="text_logo">TELETIGERS</h1>
                        </a></div>
                    <div class="contact" id="contact">
                        <ul>
                            <li>
                                <a href="https://www.facebook.com/TeletigersEsports"><i

<script>
    AOS.init({
        duration: 2000,
        delay: 2000,
    });
    window.onload = function () {
        $(".bg-1, .bg-2, .bg-title").addClass("active");
    };

    window.onunload = function () {
        window.scrollTo(0, 0);
    };
    window.setTimeout(function () {
        $(".bg-1, .bg-2, .main-container").addClass("finished");
    }, 2250);
    window.setTimeout(function () {
        $("body").removeClass("inactive");
    }, 2800);
