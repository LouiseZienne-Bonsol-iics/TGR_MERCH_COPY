<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../styles/css/header_footer_style.css" />
    <link rel="stylesheet" href="../styles/css/aos.css" />
    <link rel="stylesheet" href="../styles/css/loading_screen_style.css">
    <link rel="stylesheet" href="../styles/css/checkout_style.css" />
    <script crossorigin="anonymous" src="https://kit.fontawesome.com/c8e4d183c2.js"></script>

    <title>Checkout Page</title>
    <link rel="icon" type="image/x-icon" href="../styles/images/favicon.ico">
</head>

<body>

    <section class="main-container">

        <!--forms-container-->
        <section class="forms-container">
            <div class="logo">
                <img class="tgr-logo" src="../styles/images/LOGO_TELETIGERS 2.png" alt="">
                <img class="tgr-text" src="../styles/images/Teletigers Text.png" alt="">
            </div>
            <div class="form-container">
                <h1>Shipping</h1>
                <p>Please enter your shipping details.</p>
                <form class="form">
                    <div class="fields fields--2">
                        <label class="field">
                            <span class="field__label" for="firstname">First name</span>
                            <input class="field__input" type="text" id="firstname" />
                        </label>
                        <label class="field">
                            <span class="field__label" for="lastname">Last name</span>
                            <input class="field__input" type="text" id="lastname" />
                        </label>
                    </div>
                    <div class="fields">
                        <label class="field">
                            <span class="field__label" for="country">Country</span>
                            <select class="field__input" id="country">
                                <option value=""></option>
                                <option value="unitedstates">Philippines</option>
                            </select>
                        </label>
                        <label class="field">
                            <span class="field__label" for="address">Address</span>
                            <input class="field__input" type="text" id="address" />
                        </label>
                    </div>

                    <div class="fields fields--3">
                        <label class="field">
                            <span class="field__label" for="province">Province</span>
                            <input class="field__input" type="text" id="province" />
                            </select>
                        </label>
                        <label class="field">
                            <span class="field__label" for="city">City</span>
                            <input class="field__input" type="text" id="city" />
                        </label>
                        <label class="field">
                            <span class="field__label" for="zipcode">Zip code</span>
                            <input class="field__input" type="text" id="zipcode" />
                        </label>
                    </div>
                    <div class="courier">
                        <h1>Delivery method</h1>
                        <p>Please choose/enter your desired delivery method</p>
                        <div class="fields">
                            <label class="field">
                                <span class="field__label" for="courier">Courier</span>
                                <input class="field__input" type="text" id="courier" list="courier-list">
                                <datalist id="courier-list">
                                    <option value="J&T Express"></option>
                                    <option value="Grab"></option>
                                    <option value="Lalamove"></option>
                                </datalist>
                            </label>
                        </div>
                    </div>

                    <div class="payment">
                        <h1>Payment Information</h1>
                        <fieldset>

                        </fieldset>
                    </div>
                    <div class="buttons">
                        <a href="#" class="button btn-1">Return to cart</a>
                        <input type="submit" class="button btn-2" value="Place order"></input>
                    </div>
                </form>

            </div>
        </section>
        <section class="orders-container">
            <div class="product-cont">
                <div class="prod-img"><img src="../styles/images/mini_banner_3.png" alt=""></div>
                <div class="prod-name">
                    <h1>a very long product name</h1>
                    <h1>[[quantity]]</h1>
                </div>
                <div class="prod-price">
                    <h1>php [[price]]</h1>
                </div>
            </div>
            <hr>
            <div class="costs-cont">
                <div class="sub-tot">
                    <h1>Subtotal</h1>
                    <h1>php [[price]]</h1>
                </div>
                <div class="ship-fee">
                    <h1>Shipping fee</h1>
                    <h1>php [[price]]</h1>
                </div>
            </div>
            <hr>
            <div class="total-cont">
                <div class="total">
                    <h2>total</h2>
                    <h1>php [[price]]</h1>
                </div>
            </div>
        </section>
    </section>


</body>

<script src="https://code.jquery.com/jquery-3.3.1.js"></script>
<script src="../styles/js/aos.js"></script>

        window.scrollTo(0, 0);

</html>
