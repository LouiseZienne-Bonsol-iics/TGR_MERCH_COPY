<!DOCTYPE html>
<html xmlns:th=http://www.thymeleaf.org>
<head>
<title>Insert title here</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

</head>
    <body>
     <div>
        <table class="table table-striped table-bordered">
            <thead class="thead-dark">
                <tr>
                    <th>Order ID</th>
                    <th>Last Name</th>
                    <th>First Name</th>
                    <th>Merch Type</th>
                    <th>Merch Price</th>
                    <th>Order Status</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="db: ${dbList}">
                    <td th:text="${dbControl.id}">ID</td>
                    <td th:text="${dbControl.OrderID}">Order ID</td>
                    <td th:text="${dbControl.LastName}">Last Name</td>
                    <td th:text="${dbControl.FirstName}">First Name</td>
                    <td th:text="${dbControl.MerchType}">Merch Type</td>
                    <td th:text="${dbControl.MerchPrice}">Merch Price</td>
                    <td th:text="${dbControl.OrderStatus}">Order Status</td>
                    <td th:text="${dbControl.PaymentStatus}">Payment Status</td>
                </tr>
            </tbody>
        </table>
    </div>

</body>
</html>
